<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <h1>The Rock Paper Scissors Game</h1>
        <h2>Win 5 rounds</h2>

        <h2>Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer</h2>

        <div class="display-moves">
            <div class="move">
                <img id="p-move" src="./img/0.svg">
            </div>
            <div class="separator">VS</div>
            <div class="move">
                <img id="c-move" src="./img/0.svg">
            </div>
        </div>

        <h2>Click on the image below to select your move</h2>
        <div class="action">
            <input class="selection" type="image" src="./img/0.svg" value="0" />
            <input class="selection" type="image" src="./img/1.svg" value="1" />
            <input class="selection" type="image" src="./img/2.svg" value="2" />
        </div>

        <div class="result">
            <span id="result-text"></span>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
